        <main>
        <div class="split right">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.9903263863894!2d-73.98570108467574!3d40.74023837932881!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a0ab7d89eb%3A0xbf87ad431830f203!2s55%20Lexington%20Ave%2C%20New%20York%2C%20NY%2010010!5e0!3m2!1sen!2sus!4v1588189359313!5m2!1sen!2sus"

        </div>
        <div class="split left">
            <h3>Help us improve our service for your best experience. </h3>
            <p>Please fill the below form to share your experience</p> <br>
            <form action="" method="post" >

                <label for = "myFName">First Name:</label>
                <input type="text" class="form-control" id="myFName" name="myFName" placeholder="Enter in your first name" value="" pattern="[a-zA-Z]+" required><br>

                <label for = "myLName">Last Name:</label>  
                <input type="text" class="form-control" id="myLName" name="myLName" placeholder="Enter in your last name" value="" pattern="[a-zA-Z]+" required><br>

                <label for = "myEmail">E-mail:</label>
                <input type="email"  class="form-control"id="myEmail" name="myEmail" placeholder="you@example.com" required><br>

                <label for = "myPhone">Phone:</label>
                <input type="tel" class="form-control" id="myPhone" name="myPhone" placeholder="xxx-xxx-xxxx" 
                pattern="\d{3}[\-]\d{3}[\-]\d{4}" required><br>

                <label for = "myComments" >Comments:</label>
                <textarea name="myComments" rows="3" cols="20" required></textarea>
                <input type="submit"  class="form-control" value="Submit" id="mySubmit" >

            </form>
        </div>
        </main>
